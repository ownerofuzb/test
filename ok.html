<!DOCTYPE html>
<html>
<head>
  <title>Open PDF in Modal</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.281);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* background-color: #fff; */ /* Commented out to remove background color */
      padding: 20px;
      width: 80%; /* Adjust the width of the modal content */
      height: 80%; /* Adjust the height of the modal content */
      max-width: 800px; /* Maximum width of the modal content */
      max-height: 600px; /* Maximum height of the modal content */
      overflow: auto; /* Enable scrolling if content exceeds dimensions */
    }
    #pdfiFrame {
      width: 100%;
      height: 100%;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<button id="openModalButton">Open PDF</button>

<div class="modal" id="pdfModal">
  <div class="modal-content">
    <button id="closeModalButton" class="close-btn">Close</button>
    <iframe id="pdfIframe" src="" frameborder="0" width="100%" height="100%"></iframe>
  </div>
</div>

<script>
document.getElementById('openModalButton').addEventListener('click', function() {
  document.getElementById('pdfIframe').src = 'https://ownerofuzb.github.io/test/elementary_homebook.pdf';
  document.getElementById('pdfModal').style.display = 'block';
});

document.getElementById('closeModalButton').addEventListener('click', function() {
  document.getElementById('pdfModal').style.display = 'none';
  document.getElementById('pdfIframe').src = ''; // Clear iframe src
});
</script>

</body>
</html>

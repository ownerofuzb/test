<!DOCTYPE html>
<html>
<head>
  <title>Open Website in Iframe</title>
  <style>
    /* Optional: Adjust the size of the iframe */
    #websiteIframe {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

<button id="openWebsiteButton" onclick="openWebsite()">Open YouTube</button>

<iframe id="websiteIframe" src="" frameborder="0"></iframe>

<script>
function openWebsite() {
  var iframe = document.getElementById('websiteIframe');
  iframe.src = 'elementary_homebook.pdf';
}
</script>

</body>
</html>

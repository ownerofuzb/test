<!DOCTYPE html>
<html>
<head>
  <title>Open PDF in Modal</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<button id="openModalButton" class="btn btn-primary">Open PDF</button>

<!-- Modal -->
<div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pdfModalLabel">PDF Viewer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img id="pdfImage" src="" style="width: 100%; height: auto;">
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
document.getElementById('openModalButton').addEventListener('click', function() {
  var pdfUrl = 'https://github.com/ownerofuzb/test/blob/main/elementary_homebook.pdf'; // Replace with your PDF URL
  $('#pdfModal').modal('show');
  document.getElementById('pdfImage').src = pdfUrl.replace('.pdf', '_1.png'); // Assuming images are named as page_1.png, page_2.png, etc.
});
</script>

</body>
</html>
